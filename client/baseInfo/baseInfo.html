<template name="baseInfo">
    {{> reactiveTable collection=items rowsPerPage=10 settings=reactiveTableSettings }}
    <hr>
    <h2>Введіть дані про покупку</h2> {{> quickForm id="baseInfoTable" collection="Items" type="insert" validation="submit" }}
</template>

<template name="itemsActions">
    <button id="orderItem" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-ok"></span>
    </button>

    <button id="removeItem" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-remove"></span>
    </button>

    <button id="editItem" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-pencil"></span>
    </button>

    <div id="modalEditItem" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <hr>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="itemName" class="col-sm-2 control-label">Ім'я товару</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="itemName" placeholder="Ім'я товару">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="countItems" class="col-sm-2 control-label">Кількісь товарів</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="countItems" placeholder="Кількісь товарів">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="priceItem" class="col-sm-2 control-label">Ціна</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="priceItem" placeholder="Ціна">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
