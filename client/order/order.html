<template name="order">
    <ul class="list-group">
        {{#each orderItems}}
        <li class="list-group-item">
            <button id="removeOrderItem" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove"></span>
            </button>
            <span class="badge">{{count}}</span>{{name}}
        </li>
        {{/each}}
        <li class="list-group-item">
            <span class="badge">{{countOrderItems}}</span><strong>Загальна кількість</strong>
        </li>
    </ul>

    <button id="sendOrder" type="button" class="btn btn-info">Відправити</button>
</template>
